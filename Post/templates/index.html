{% extends "base.html" %}
{% block content %}
	{% for post in posts %}
	<article class="media content-section">
      <img class="rounded-circle article-img" src="{{ url_for('static', filename='Profile_pics/profile.png') }}">
       <div class="media-body">
        <div class="article-metadata">
     </div>
    <h5><a class="article-title" href="#">{{ post.title }}</a></h5>
    <div>
        <a class="btn btn-success btn-sm mt-1 mb-1" href="#">Update</a>
        <button type="button" class="btn btn-danger btn-sm mb-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
      </div>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Do you sure you want to delete this post?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
        <input class="btn btn-danger" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
	{% endfor %}
{% endblock content %}
